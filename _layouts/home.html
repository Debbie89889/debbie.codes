---
layout: default
---

<style>
  .welcome-box {
    background-color: #fff8f0;
    border-radius: 1rem;
    padding: 1.5rem;
    margin-bottom: 2rem;
    box-shadow: 0 4px 8px rgba(244, 215, 194, 0.3);
    font-family: "Noto Sans TC", sans-serif;
  }

  .welcome-box h1 {
    font-size: 2rem;
    color: #d17a69;
    margin-bottom: 0.5rem;
  }

  .welcome-box p {
    color: #8b6e5e;
    font-size: 1rem;
    line-height: 1.6;
  }

  .post-list > li {
    margin-bottom: 1.2rem;
  }

  .post-link {
    color: #6f4e37;
    font-weight: bold;
  }

  .post-link:hover {
    color: #d17a69;
  }
</style>

<div class="welcome-box">
  <h1>🌸 資管女子的程式筆記本</h1>
  <p>這裡記錄了我的 LeetCode 解題 & Python 學習筆記 ✨<br>
     喜歡使用簡潔視覺、溫柔奶油配色呈現邏輯！</p>
</div>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%Y-%m-%d" }}</span><br>
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
